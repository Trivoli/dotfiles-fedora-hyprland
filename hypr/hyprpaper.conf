# Hyprpaper Configuration
# Set mountain wallpaper on all screens

# Disable splash screen
splash = false

# Set wallpaper for all monitors
# Preload the wallpaper for better performance
preload = /home/olivers/Pictures/Wallpapers/mountain.jpg

# Set wallpaper for all monitors (comma means all monitors)
wallpaper = ,/home/olivers/Pictures/Wallpapers/mountain.jpg

# Alternative: Set specific monitor wallpapers
# wallpaper = DP-1,/home/olivers/Pictures/Wallpapers/mouintan.jpg
# wallpaper = HDMI-A-1,/home/olivers/Pictures/Wallpapers/mouintan.jpg

# Wallpaper settings
# ipc = off  # Disable IPC if not needed

# Optional: Add wallpaper effects
# wallpaper = ,/home/olivers/Pictures/Wallpapers/mouintan.jpg:fill
# wallpaper = ,/home/olivers/Pictures/Wallpapers/mouintan.jpg:stretch
# wallpaper = ,/home/olivers/Pictures/Wallpapers/mouintan.jpg:center

# Fallback wallpaper (if main one fails)
# preload = /home/olivers/.config/hypr/wallpapers/lock-bg.svg
# wallpaper = ,/home/olivers/.config/hypr/wallpapers/lock-bg.svg
