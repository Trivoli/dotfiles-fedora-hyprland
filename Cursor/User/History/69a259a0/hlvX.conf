# Hyprland Configuration for MacBook M1 Air (Asahi Linux)
# Optimized for Apple Silicon with Czech keyboard support

# Monitor configuration
monitor=,preferred,auto,1.33

# Input configuration - Czech keyboard support
input {
    kb_layout = cz
    kb_model = pc104
    kb_options = ctrl:swap_lwin_lctl
    kb_rules = evdev 

    follow_mouse = 1
    natural_scroll = true
    
    # MacBook touchpad settings
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = false
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 0.3
        middle_button_emulation = false
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive
    force_no_accel = false
}

# General settings
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(8aadf4ee) rgba(24273aee) 45deg
    col.inactive_border = rgba(24273aaa)
    
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# Decoration settings
decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

#    drop_shadow = true
 #   shadow_range = 20
  #  shadow_render_power = 3
   # col.shadow = rgba(1a1a1aee)
    #col.shadow_inactive = rgba(1a1a1a88)
    
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.8
}

# Animation settings
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
#    no_gaps_when_only = false
    use_active_for_splits = true
}

master {
 #   new_is_master = true
    new_on_top = false
 #   no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

# Gestures (MacBook trackpad)
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
 #   workspace_swipe_numbered = false
}

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
    focus_on_activate = false
  #  no_direct_scanout = true
}

# OpenGL settings for Apple Silicon
opengl {
    nvidia_anti_flicker = false
}

# XWayland settings
xwayland {
    force_zero_scaling = true
}

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Startup applications
exec-once = hyprpanel
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf
# Use swayidle for idle management and auto-lock
exec-once = swaylock
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Window rules
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

# Key bindings
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, ~/.local/bin/hyprlock-logger
bind = $mainMod, B, exec, flatpak run io.gitlab.librewolf-community
bind = $mainMod, W, exec, hyprctl dispatch reload
bind = $mainMod, L, exec, swaylock



# Turn off display when closed Lid
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Resize windows with mainMod + CTRL + hjkl
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
# Czech keyboard: 1 = +, 2 = ě, 3 = š, 4 = č, 5 = ř, 6 = ž, 7 = ý, 8 = á, 9 = í, 0 = é

bind = $mainMod, PLUS, workspace, 1
bind = $mainMod, ECARON, workspace, 2
bind = $mainMod, SCARON, workspace, 3
bind = $mainMod, CCARON, workspace, 4
bind = $mainMod, RCARON, workspace, 5
bind = $mainMod, ZCARON, workspace, 6
bind = $mainMod, YACUTE, workspace, 7
bind = $mainMod, AACUTE, workspace, 8
bind = $mainMod, IACUTE, workspace, 9
bind = $mainMod, EACUTE, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, PLUS, movetoworkspace, 1
bind = $mainMod SHIFT, ECARON, movetoworkspace, 2
bind = $mainMod SHIFT, SCARON, movetoworkspace, 3
bind = $mainMod SHIFT, CCARON, movetoworkspace, 4
bind = $mainMod SHIFT, RCARON, movetoworkspace, 5
bind = $mainMod SHIFT, ZCARON, movetoworkspace, 6
bind = $mainMod SHIFT, YACUTE, movetoworkspace, 7
bind = $mainMod SHIFT, ACUTE, movetoworkspace, 8
bind = $mainMod SHIFT, IACUTE, movetoworkspace, 9
bind = $mainMod SHIFT, EACUTE, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (MacBook function keys)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# MacBook Air M1 Function Keys (F1–F12)
# F1: Brightness Down
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- -m
# F2: Brightness Up
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+ -m
# F3: Mission Control (show all windows)
bind = , F3, exec, rofi -show window
# F4: Launchpad (app launcher)
bind = , F4, exec, rofi -show drun
# F5: Keyboard backlight down (if supported)
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d kbd_backlight set 10%- -m
# F6: Keyboard backlight up (if supported)
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d kbd_backlight set 10%+ -m
# F7: Previous track
bind = , XF86AudioPrev, exec, playerctl previous
# F8: Play/Pause
bind = , XF86AudioPlay, exec, playerctl play-pause
# F9: Next track
bind = , XF86AudioNext, exec, playerctl next
# F10: Mute
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# F11: Volume Down (limit to 0-100%)
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- --limit 1.0
# F12: Volume Up (limit to 0-100%)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0

# Brightness control (MacBook function keys)
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot shortcuts
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | swappy -f -
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png')
bind = $mainMod SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +'%s_grim.png')

# Clipboard history
bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Power menu
bind = $mainMod SHIFT, E, exec, wlogout

# Power button to trigger swaylock with wallpaper and logging
bind = , XF86PowerOff, exec, swaylock



# Czech keyboard specific bindings (examples)
# These can be customized based on your specific needs
bind = $mainMod, SEMICOLON, exec, # Czech semicolon handling
bind = $mainMod, apostrophe, exec, # Czech apostrophe handling

# Additional useful shortcuts
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, N, exec, swaync-client -t -sw

