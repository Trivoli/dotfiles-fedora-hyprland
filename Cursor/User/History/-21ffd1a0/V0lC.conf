# Hyprlock configuration
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/lock-bg.svg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.1 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and failure message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # time in ms before 'fail_timeout' is triggered
    fail_transitions = 300 # transitions time in ms between normal outer_color and fail_color
    cursor_color = rgb(204, 136, 34)
    inactive_timeout = 0
    position = 0, -20
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(200, 200, 200)
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 160
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgb(200, 200, 200)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi there, $USER
    color = rgb(200, 200, 200)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 0
    halign = center
    valign = center
}

# Battery
label {
    monitor =
    text = cmd[update:1000] echo "$(cat /sys/class/power_supply/BAT*/capacity)%"
    color = rgb(200, 200, 200)
    font_size = 16
    font_family = JetBrains Mono
    position = 30, 30
    halign = left
    valign = bottom
}

# Network
label {
    monitor =
    text = cmd[update:1000] echo "$(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 || echo 'Disconnected')"
    color = rgb(200, 200, 200)
    font_size = 16
    font_family = JetBrains Mono
    position = -30, 30
    halign = right
    valign = bottom
}
