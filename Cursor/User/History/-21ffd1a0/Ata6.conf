# Hyprlock Configuration
# Clean and minimal lock screen for Hyprland

# General settings
general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# Background settings
background {
    monitor =
    path = ~/.config/hypr/wallpapers/lock-bg.svg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field settings
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(200, 200, 200, 0.8)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Battery indicator (if laptop)
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')%"
    color = rgba(200, 200, 200, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 30, -30
    halign = left
    valign = bottom
}

# Network indicator
label {
    monitor =
    text = cmd[update:10000] echo "$(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 || echo 'No WiFi')"
    color = rgba(200, 200, 200, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = -30, -30
    halign = right
    valign = bottom
}
